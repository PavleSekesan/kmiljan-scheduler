<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kmiljanify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
    <script src="/static/js/home.js"></script>
    <script src="/static/js/githubbutton.js"></script>
</head>

<body>
    <main id="root" class="text-center">
        <nav class="navbar navbar-expand navbar-light justify-content-end">
            <div class="nav navbar-nav">
                <span id="ghlink" class="nav-item nav-link githublink">Github </span>
                <a href="https://github.com/avramdj" target="_blank">
                    <img id="ghlogo" class="githubimg" src="/static/img/github.png">
                </a>
            </div>
        </nav>
        <div class="centered">
            <h1 class="titletext">Kmiljan Scheduler</h1>
            <br>
            <form id="smerform" class="form-group titletext">
                <div class="form-group">
                    <select class="form-control" name="smer" id="smer">
                        <option value="" selected disabled hidden>Izaberi smer</option>
                        <option value="i">Informatika</option>
                        <option value="r">Racunarstvo</option>
                        <option value="m">Teorijska</option>
                        <option value="n">Primenjena</option>
                        <option value="v">Statistika</option>
                        <option value="l">Profesor</option>
                    </select>
                </div>
                <div id="years">
                    <h4 class="titletext fixmarg3">godine:</h1>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-outline-primary">
                            1<br>
                            <input type="checkbox" name="1ch" id="1ch" autocomplete="off">
                        </label>
                        <label class="btn btn-outline-primary">
                            2<br>
                            <input type="checkbox" name="2ch" id="2ch" autocomplete="off">
                        </label>
                        <label class="btn btn-outline-primary">
                            3<br>
                            <input type="checkbox" name="3ch" id="3ch" autocomplete="off">
                        </label>
                        <label class="btn btn-outline-primary">
                            4<br>
                            <input type="checkbox" name="4ch" id="4ch" autocomplete="off">
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-primary titletext fixmarg3">Potvrdi</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </main>
</body>
</html>
