<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kmiljanify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/picker.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
    <script src="/static/js/picker.js"></script>
    <script src="/static/js/githubbutton.js"></script>
</head>

<body>
    <main id="root" class="text-center">
        <nav class="navbar navbar-expand navbar-light justify-content-end">
            <div class="nav navbar-nav">
                <span id="ghlink" class="nav-item nav-link githublink">Github </span>
                <a href="https://github.com/avramdj" target="_blank">
                    <img id="ghlogo" class="githubimg" src="/static/img/github.png">
                </a>
            </div>
        </nav>
        <div class="">
            <h1 class="titletext">Kmiljan Scheduler</h1>
            <br>
            <form id="courseform" class="form-group titletext unselectable">
                <div>
                    {% for course in courses %}
                    <input class="checkbox" id="{{course}}" type="checkbox" name="{{course}}" />
                    <label class="titletext" for="{{course}}"><span class="check">âœ“</span> {{course}}</label>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-outline-primary titletext fixmarg3">Potvrdi</button>
            </form>
            <div id="schedule" hidden="">
                <div id="tableparent" style="overflow-y: scroll; height:620px;">
                <table class="table table-striped table-inverse automarg" style="width:70%;margin:auto">
                    <thead class="thead-inverse">
                        <tr>
                            <th></th>
                            {% for hour in hours %}
                            <th class="tbhour">
                                {{ '%02d:15' | format(hour+8) }}
                                <p style="opacity: 50%;margin:0px;">{{ '%02d:00' | format(hour+9)}}</p>
                            </th>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                            {% for i, day in days.items() %}
                            <tr>
                                <td class="titletext">
                                    {{day}}
                                </td>
                                {% for hour in hours %}
                                <td id="td-{{i}}-{{hour}}" class="tdcell strokeme">
                                    X
                                </td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                </table>    
                <br>
                <button type="button" id="nazad" class="btn btn-outline-primary titletext fixmarg3">Nazad</button>
                <button type="button" id="sledeci" class="btn btn-outline-primary titletext fixmarg3">Sledeci</button>
                </div>
            </div>
            <p id="smer" hidden>{{smer}}</p> 
        </div>
    </main>
</body>
</html>
